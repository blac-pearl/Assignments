<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contact</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
  
<body>
  <section class="contact">
    <h1>Contact</h1>
      <p>Please fill in this form</p>
  <form action="Contact_page">
      <fieldset>
      <label for="name">Name: <input type="text" placeholder="Enter your name" name="name" id="name" required></label>
    

      <label for="email">Email: <input type="email" placeholder="Enter Email" name="email" id="email" required></label>
    

      <label for="message">Message: <textarea cols="50" rows="5" placeholder="Message" required></textarea></label>
     
    
      <a href="" class="butn">Submit</a>
      </fieldset>
</form> 
</section>
</body>

</html>
